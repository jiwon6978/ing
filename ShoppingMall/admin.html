<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DevGear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="admin-logo">
                    <span class="logo-icon">&lt;/&gt;</span>
                    <span>DevGear</span>
                </a>
                <span class="admin-badge">Admin</span>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    대시보드
                </a>
                <a href="#" class="nav-item" data-section="products">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                    상품 관리
                </a>
                <a href="#" class="nav-item" data-section="members">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    회원 관리
                </a>
                <a href="#" class="nav-item" data-section="orders">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    주문 내역
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="index.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    사이트로 이동
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <h1 id="page-title">대시보드</h1>
                </div>
                <div class="header-right">
                    <div class="admin-user">
                        <span class="user-name">관리자</span>
                        <div class="user-avatar">A</div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Section -->
            <section id="dashboard-section" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon products">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="total-products">0</span>
                            <span class="stat-label">총 상품</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon members">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="total-members">0</span>
                            <span class="stat-label">총 회원</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon orders">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="total-orders">0</span>
                            <span class="stat-label">총 주문</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon revenue">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="total-revenue">$0</span>
                            <span class="stat-label">총 매출</span>
                        </div>
                    </div>
                </div>

                <div class="dashboard-row">
                    <div class="recent-card">
                        <h3>최근 주문</h3>
                        <div class="recent-list" id="recent-orders">
                            <p class="empty-message">최근 주문이 없습니다.</p>
                        </div>
                    </div>
                    <div class="recent-card">
                        <h3>최근 가입 회원</h3>
                        <div class="recent-list" id="recent-members">
                            <p class="empty-message">최근 가입 회원이 없습니다.</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Products Section -->
            <section id="products-section" class="content-section">
                <div class="section-header">
                    <h2>상품 관리</h2>
                    <button class="primary-btn" id="add-product-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        상품 추가
                    </button>
                </div>

                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="product-search" placeholder="상품 검색...">
                </div>

                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>이미지</th>
                                <th>상품명</th>
                                <th>카테고리</th>
                                <th>가격</th>
                                <th>재고</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            <!-- Products will be injected here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Members Section -->
            <section id="members-section" class="content-section">
                <div class="section-header">
                    <h2>회원 관리</h2>
                    <button class="primary-btn" id="add-member-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        회원 추가
                    </button>
                </div>

                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="member-search" placeholder="회원 검색...">
                </div>

                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>이름</th>
                                <th>이메일</th>
                                <th>가입일</th>
                                <th>상태</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="members-table-body">
                            <!-- Members will be injected here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Orders Section -->
            <section id="orders-section" class="content-section">
                <div class="section-header">
                    <h2>주문 내역</h2>
                </div>

                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="order-search" placeholder="주문 검색...">
                </div>

                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>주문번호</th>
                                <th>고객</th>
                                <th>상품</th>
                                <th>금액</th>
                                <th>상태</th>
                                <th>주문일</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Orders will be injected here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="product-modal-title">상품 추가</h3>
                <button class="close-modal-btn">&times;</button>
            </div>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label class="form-label">상품명</label>
                    <input type="text" id="product-name" class="form-input" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">카테고리</label>
                        <select id="product-category" class="form-input">
                            <option value="keyboard">Keyboards</option>
                            <option value="audio">Audio</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">가격 ($)</label>
                        <input type="number" id="product-price" class="form-input" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">재고</label>
                        <input type="number" id="product-stock" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">이미지 URL</label>
                        <input type="url" id="product-image" class="form-input" placeholder="https://...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea id="product-desc" class="form-input" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="secondary-btn cancel-btn">취소</button>
                    <button type="submit" class="primary-btn">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Member Modal -->
    <div id="member-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="member-modal-title">회원 추가</h3>
                <button class="close-modal-btn">&times;</button>
            </div>
            <form id="member-form">
                <input type="hidden" id="member-id">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">이름</label>
                        <input type="text" id="member-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">이메일</label>
                        <input type="email" id="member-email" class="form-input" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">비밀번호</label>
                        <input type="password" id="member-password" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">상태</label>
                        <select id="member-status" class="form-input">
                            <option value="active">활성</option>
                            <option value="inactive">비활성</option>
                            <option value="banned">차단</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">메모</label>
                    <textarea id="member-note" class="form-input" rows="2"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="secondary-btn cancel-btn">취소</button>
                    <button type="submit" class="primary-btn">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>삭제 확인</h3>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p id="delete-message">정말 삭제하시겠습니까?</p>
            </div>
            <div class="modal-actions">
                <button type="button" class="secondary-btn cancel-btn">취소</button>
                <button type="button" class="danger-btn" id="confirm-delete-btn">삭제</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="admin-toast" class="toast hidden">작업이 완료되었습니다</div>

    <script src="admin.js"></script>
</body>
</html>
